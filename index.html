<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <header style="border-bottom: 1px solid #cccccc;">

        <div class="header-container">
            <img src="images/logo.png" alt="Website logo">
        </div>

    </header>

    <main>

        <!-- hero section -->
        <div class="container hero">
            <!-- left container -->
            <div class="hero-content">
                <div>
                    <h1 class="heading">Take ideas from<br>better to best</h1>
                    <p class="paragraph">Miro is your team's visual platform to connect,<br>collaborate, and create —
                        together.</p>
                </div>
                <div>
                    <form class="hero-form" action="">
                        <input type="email" placeholder="Enter your work email" required>
                        <button class="btn-primary-full" type="submit">Sign up free →</button>
                    </form>
                </div>
                <p class="paragraph">Collaborate with your team within minutes</p>
            </div>

            <!-- right container -->
            <div class="hero-image">
                <img src="images/hero-img.png" alt="a miro board showing various workflows and diagrams">
            </div>
        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
